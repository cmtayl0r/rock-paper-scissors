<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <p class="score__pla">0</p>
    <p class="score__com">0</p>
    <p class="result__round">Make a choice!</p>
    <button class="btn__choice rock">Rock</button>
    <button class="btn__choice paper">Paper</button>
    <button class="btn__choice scissors">Scissors</button>
    <button class="btn__reset hidden">Try again</button>
    <script src="scripts.js"></script>
</body>

</html>
