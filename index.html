<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="update__container">
            <h2 class="update">Make a choice!</h2>
            <h3 class="result">First to 5 points wins</h3>
        </div>
        <div class="score__container">
            <div class="score__card">
                <p class="choice choice__pla">∅</p>
                <p class="score"><span role="img" aria-label="Player">🧑</span> Score: <span class="score__pla"></span>
                </p>
            </div>
            <div class="score__card">
                <p class="choice choice__com">❔</p>
                <p class="score"><span role="img" aria-label="Computer">🤖</span> Score: <span
                        class="score__com"></span></p>
            </div>
        </div>
        <div class="selections">
            <button class="btn__choice rock" aria-label="Rock">🪨</button>
            <button class="btn__choice paper" aria-label="Paper">📄</button>
            <button class="btn__choice scissors" aria-label="Scissors">✂️</button>
        </div>

    </main>
    <footer>Made by Chris Taylor</footer>

    <div class="modal hidden">
        <h3 class="modal__title"></h3>
        <p class="modal__content"></p>
        <button class="btn__reset hidden">Try again</button>
    </div>
    <div class="overlay hidden"></div>
    <script src="scripts.js"></script>
</body>

</html>
